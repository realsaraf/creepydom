<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CreepyDom - Evolution Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6B8A, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 300% 300%;
            animation: candyGradient 8s ease infinite;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Candy Crush-like floating bubbles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(150, 206, 180, 0.2) 0%, transparent 50%);
            animation: bubbleFloat 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes candyGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
        }
        
        #game-container {
            border: 0;
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 8px 20px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            position: relative;
            z-index: 1;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #FF6B8A, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #FF6B8A);
            background-size: 300% 300%;
            border-radius: 28px;
            z-index: -1;
            animation: candyBorder 6s ease infinite;
        }
        
        @keyframes candyBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            display: block;
            border-radius: 22px;
            /* Touch-friendly settings for mobile */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                overflow: auto;
            }
            
            #game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            #game-container::before {
                display: none;
            }

            canvas {
                border-radius: 0;
                width: 100% !important;
                height: 100% !important;
            }
        }

        @media (min-width: 769px) {
            #game-container {
                width: 400px;
                height: 700px;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            #game-container {
                width: 500px;
                height: 800px;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF6B8A, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(18px, 5vw, 28px);
            font-weight: 400;
            z-index: 1000;
            text-align: center;
            animation: loadingPulse 2s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* Prevent iOS zoom and improve touch experience */
        input, select, textarea, button {
            font-size: 16px;
        }

        /* Hide scrollbars while keeping functionality */
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading">Loading CreepyDom...</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="src/utils/GameData.js?v=15"></script>
    <script src="src/utils/SoundManager.js?v=15"></script>
    <script src="src/entities/Insect.js?v=15"></script>
    <script src="src/entities/MysteryBox.js?v=15"></script>
    <script src="src/entities/Player.js?v=15"></script>
    <script src="src/scenes/BootScene.js?v=15"></script>
    <script src="src/scenes/MenuScene.js?v=15"></script>
    <script src="src/scenes/LevelSelectScene.js?v=18"></script>
    <script src="src/scenes/GameScene.js?v=15"></script>
    <script src="src/scenes/GameOverScene.js?v=15"></script>
    <script src="src/scenes/LevelCompleteScene.js?v=15"></script>
    <script src="src/Game.js?v=15"></script>
</body>
</html>
